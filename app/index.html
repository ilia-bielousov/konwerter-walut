<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/flags.css">

  <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Sales', 'Expenses'],
        ['2004',  1000,      400],
        ['2005',  1170,      460],
        ['2006',  660,       1120],
        ['2007',  1030,      540]
      ]);

      var options = {
        title: 'Company Performance',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
  <title>konwerter walut</title>
</head>

<body>
  <div class="wrap">
    <div class="content">
      <header class="header" id="header">
        <div class="container">
          <h1 class="header__title">
            Konwerter walut
          </h1>
          <p class="header__text">
            Żródło API walut: <a href="http://api.nbp.pl/" target="_blank">http://api.nbp.pl/</a>
          </p>
          <p class="header__text">
            Flags git: <a href="https://github.com/artpolikarpov/Flags" target="_blank">flags</a>
          </p>
        </div>
      </header>
      <main class="main" id="main">
        <div class="container">
          <article class="article" id="article">
            <div class="main main__konwerter konwerter">
              <div class="konwerter__left-section">
                <div class="konwerter__choose-walute">
                  <div class="konwerter__flag">
                    <i class="flag-RU"></i>
                  </div>
                  <div class="konwerter__walute">
                    <span>RUB</span>
                    <input type="text" class="konwerter__name-walute" value="Российский рубль">
                    <div class="konwerter__arrow">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg>
                    </div>
                  </div>
                </div>
                <div class="konwerter__input-number">
                  <input type="text" class="konwerter__input-value" value="1">
                </div>
                <div class="konwerter__offen-used">
                  <span>
                    USD
                  </span>
                  <span>
                    EUR
                  </span>
                  <span>
                    RUB
                  </span>
                </div>
                <div class="konwerter__calendar">
                  <div class="konwerter__calendar-inner">
                    <span class="konwerter__date">
                      Data:
                    </span>
                    <div class="konwerter__choose-day">
                      <input type="date" name="data" id="date" value="" min="2002-01-02" max="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="konwerter__right-section">
                <div class="konwerter__choose-walute">
                  <div class="konwerter__flag">
                    <i class="flag-RU"></i>
                  </div>
                  <div class="konwerter__walute">
                    <span>RUB</span>
                  </div>
                  <input type="text" class="konwerter__name-walute" value="Российский рубль">
                  <div class="konwerter__arrow">
                    <span></span>
                  </div>
                </div>
                <div class="konwerter__input-number">
                  <input type="text" class="konwerter__input-value" value="1">
                </div>
                <div class="konwerter__offen-used">
                  <span>
                    USD
                  </span>
                  <span>
                    EUR
                  </span>
                  <span>
                    RUB
                  </span>
                </div>
              </div>
            </div>
          </article>
          <aside class="aside" id="aside">
            <div class="grafik_content">
              <div id="curve_chart" style="width: 900px; height: 500px"></div>
            </div>
          </aside>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          Student's project; git: <a href="https://github.com/ilia-bielousov/konwerter-walut">link</a>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="./assets/js/script.js"></script>

</html>
